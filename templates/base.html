{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="py-8 px-8 flex flex-row items-center justify-between">
      <a href="/" class="text-slate-800 text-xl font-bold"> Django Ai </a>
      <p class="italic text-slate-700">By Abdulrahman Baiasy</p>
    </nav>

    <main class="p-6 bg-white w-full">
      <div class="max-container flex flex-col min-h-screen items-center mt-14">
        <!--Hero-->
        <div class="text-center text-slate-800">
          <h1 class="text-5xl font-bold">Welcome To Django Ai</h1>
          <p class="italic text-xl mt-4">
            Send your question here and let Ai answer!
          </p>
        </div>
        <!--Search Box-->
        <div class="m-14 rounded-xl p-2 border-2 border-dotted border-black">
          <form action="." method="post" class="flex flex-row">
            {%csrf_token%}
            <input
              type="text"
              name="txt_send_ai"
              id="txt_send_ai"
              placeholder="Enter question"
            />
            <button
              type="submit"
              name="btn_send_ai"
              id="btn_send_ai"
              onclick="changeLoading(true)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
                />
              </svg>
            </button>
          </form>
        </div>
        <!-- Loading Icon -->
        <div role="status" id="loading_icon" class="hidden">
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
        <!--Response-->
        <div
          class="m-14 flex items-center p-2 border-dotted border-2 border-black rounded-xl"
        >
          <p
            onchange="changeLoading(false)"
            class="relative text-balance font-mono before:absolute before:inset-0 before:bg-white before:animate-typewriter"
          >
            {{response}}
          </p>
        </div>
      </div>
    </main>
  </body>

  <script>
    function changeLoading(value) {
      loading_icon = document.getElementById("loading_icon");
      if (value){
        loading_icon.classList.remove("hidden");
        loading_icon.classList.add("block");
      }else{
        loading_icon.classList.remove("block");
        loading_icon.classList.add("hidden");
      }

    }
  </script>
</html>
